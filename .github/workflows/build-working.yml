name: Build APK - WORKING SOLUTION

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 30
        build-tools: 30.0.3
        ndk-version: 25.2.9519653
    
    - name: Install dependencies
      run: |
        pip install buildozer cython
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-11-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
    
    - name: Create simple buildozer.spec
      run: |
        cat > buildozer.spec << 'EOF'
        [app]
        title = Voltmatic App
        package.name = voltmaticapp
        package.domain = org.voltmatic
        source.dir = .
        source.include_exts = py,png,jpg,kv,atlas
        version = 0.1
        requirements = python3,kivy
        orientation = portrait
        
        [buildozer]
        log_level = 2
        bin_dir = ./bin
        EOF
    
    - name: Create simple main.py
      run: |
        cat > main.py << 'EOF'
        from kivy.app import App
        from kivy.uix.label import Label
        
        class VoltmaticApp(App):
            def build(self):
                return Label(text='Voltmatic Site Survey App\nWorking!')
        
        VoltmaticApp().run()
        EOF
    
    - name: Build APK
      run: |
        buildozer android debug
    
    - name: Find and copy APK
      run: |
        mkdir -p apk_output
        find . -name "*.apk" -exec cp {} apk_output/ \;
        ls -la apk_output/
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: voltmatic-apk
        path: apk_output/*.apk
        if-no-files-found: error
