name: Build APK - Docker Solution

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Create minimal app
      run: |
        cat > main.py << 'EOF'
        from kivy.app import App
        from kivy.uix.boxlayout import BoxLayout
        from kivy.uix.button import Button
        from kivy.uix.label import Label
        
        class VoltmaticApp(App):
            def build(self):
                layout = BoxLayout(orientation='vertical', padding=20, spacing=20)
                title = Label(text='Voltmatic Site Survey App', font_size='24sp')
                btn = Button(text='Start Survey', size_hint_y=None, height='50dp')
                layout.add_widget(title)
                layout.add_widget(btn)
                return layout
        
        VoltmaticApp().run()
        EOF
        
        cat > buildozer.spec << 'EOF'
        [app]
        title = Voltmatic App
        package.name = voltmaticapp
        package.domain = org.voltmatic
        source.dir = .
        source.include_exts = py
        version = 0.1
        requirements = python3,kivy
        orientation = portrait
        
        [buildozer]
        log_level = 1
        EOF
    
    - name: Build with Docker
      run: |
        docker run --rm -v "$(pwd)":/home/user/hostcwd kivy/buildozer android debug
    
    - name: Find APK
      run: |
        find . -name "*.apk" -type f
        mkdir -p bin
        find . -name "*.apk" -exec cp {} bin/ \;
        ls -la bin/
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: voltmatic-apk-docker
        path: bin/*.apk
