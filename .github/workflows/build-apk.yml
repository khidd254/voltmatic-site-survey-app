name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Cancel in-progress runs when new commits are pushed
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    env:
      ANDROID_HOME: /opt/android-sdk
      ANDROID_SDK_ROOT: /opt/android-sdk
      ANDROID_NDK_HOME: /opt/android-sdk/ndk/25.2.9519653

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
            build-essential \
            git \
            python3-pip \
            python3-dev \
            python3-venv \
            libssl-dev \
            zlib1g-dev \
            libffi-dev \
            libxml2-dev \
            libxslt1-dev \
            libjpeg-dev \
            libpng-dev \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            cmake \
            openjdk-11-jdk \
            unzip \
            wget \
            curl \
            ninja-build

    - name: Install Buildozer
      run: |
        pip install --user buildozer==1.5.0
        pip install --user cython==0.29.33

    - name: Enable build caching
      run: |
        # Create buildozer cache directory
        mkdir -p ~/.buildozer
        # Use ccache for faster C compilation
        sudo apt-get install -y ccache
        echo 'export PATH="/usr/lib/ccache:$PATH"' >> ~/.bashrc
        export PATH="/usr/lib/ccache:$PATH"
        ccache --max-size=2G
        pip install --user buildozer
        export PATH=$PATH:$HOME/.local/bin/
        buildozer --version

    - name: Set up Android SDK and NDK
      run: |
        echo "=== Setting up Android SDK/NDK ==="
        
        # Use GitHub Actions pre-installed Android SDK
        export ANDROID_HOME=/opt/android-sdk
        export ANDROID_SDK_ROOT=/opt/android-sdk
        export ANDROID_NDK_HOME=/opt/android-sdk/ndk/25.2.9519653
        
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV
        
        # Create minimal repositories.cfg
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        
        # Verify SDK structure
        echo "=== Verifying Android SDK ==="
        ls -la /opt/android-sdk/
        ls -la /opt/android-sdk/ndk/ || echo "NDK directory not found"

    - name: Configure buildozer to use pre-installed SDK/NDK
      run: |
        # Verify buildozer.spec exists and has correct configuration
        if [ ! -f buildozer.spec ]; then
          echo "buildozer.spec not found!"
          exit 1
        fi
        
        # Update buildozer.spec to use our pre-installed SDK/NDK
        sed -i "s|android.sdk_path.*|android.sdk_path = $ANDROID_HOME|g" buildozer.spec
        sed -i "s|android.ndk_path.*|android.ndk_path = $ANDROID_NDK_HOME|g" buildozer.spec
        
        # Create symlink so buildozer finds the NDK in its expected location
        mkdir -p ~/.buildozer/android/platform
        ln -sf $ANDROID_NDK_HOME ~/.buildozer/android/platform/android-ndk-r25.2.9519653
        
        # Display current configuration for debugging
        echo "=== Updated buildozer.spec configuration ==="
        grep -E "(requirements|android\.(api|minapi|ndk|sdk|archs|accept_sdk_license|ndk_path|sdk_path))" buildozer.spec || true
        
        # Verify environment variables
        echo "=== Environment Variables ==="
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        echo "ANDROID_NDK_HOME: $ANDROID_NDK_HOME"
        
        # Check if Android SDK/NDK are properly installed
        echo "=== Verifying SDK/NDK installation ==="
        ls -la $ANDROID_HOME/ || echo "Android SDK directory not found"
        ls -la $ANDROID_HOME/ndk/ || echo "NDK directory not found"
        ls -la $ANDROID_HOME/ndk/25.2.9519653/ || echo "Specific NDK version not found"
        
        # Verify sdkmanager is accessible
        echo "Skipping SDK manager list operations to prevent build hangs"
        
        # Verify NDK symlink for buildozer
        echo "=== Verifying NDK symlink for buildozer ==="
        ls -la ~/.buildozer/android/platform/android-ndk-r25.2.9519653 || echo "NDK symlink not found"

    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Pre-build checks
      run: |
        echo "=== Pre-build Validation ==="
        
        # Check if main.py exists
        if [ ! -f main.py ]; then
          echo "ERROR: main.py not found!"
          exit 1
        fi
        
        # Check if all required screen files exist
        echo "Checking screen files..."
        for screen in home_screen clients_screen survey_screen client_form_screen surveys_list_screen call_history_screen; do
          if [ ! -f "app/screens/${screen}.py" ]; then
            echo "WARNING: app/screens/${screen}.py not found"
          fi
          if [ ! -f "app/screens/${screen}.kv" ]; then
            echo "WARNING: app/screens/${screen}.kv not found"
          fi
        done
        
        # Check if database.py exists
        if [ ! -f app/database.py ]; then
          echo "ERROR: app/database.py not found!"
          exit 1
        fi
        
        # Check if assets directory exists
        if [ ! -d assets ]; then
          echo "WARNING: assets directory not found, creating..."
          mkdir -p assets/images assets/icons
        fi
        
        # Validate buildozer.spec syntax
        echo "Validating buildozer.spec..."
        python -c "import configparser; config = configparser.ConfigParser(); config.read('buildozer.spec'); print('buildozer.spec syntax is valid')"

    - name: Build APK
      run: |
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$HOME/.local/bin
        export ANDROID_HOME=$ANDROID_HOME
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653
        
        # Debug environment
        echo "=== Environment Debug ==="
        echo "PATH: $PATH"
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        echo "ANDROID_NDK_HOME: $ANDROID_NDK_HOME"
        echo "Python version: $(python --version)"
        echo "Buildozer version: $(buildozer --version)"
        
        # Check buildozer.spec
        echo "=== Buildozer Config Check ==="
        if [ -f buildozer.spec ]; then
          echo "buildozer.spec found"
          grep -E "requirements|android\.(api|minapi|ndk|sdk)" buildozer.spec
        else
          echo "ERROR: buildozer.spec not found!"
          exit 1
        fi
        
        # Create necessary directories and ensure buildozer uses them
        mkdir -p bin
        
        # Ensure buildozer.spec has correct bin_dir setting
        echo "=== Ensuring correct bin_dir configuration ==="
        if ! grep -q "^bin_dir = ./bin" buildozer.spec; then
          echo "Adding bin_dir = ./bin to buildozer.spec"
          sed -i '/^\[buildozer\]/a bin_dir = ./bin' buildozer.spec
        fi
        
        # Verify the bin_dir setting
        echo "Current bin_dir setting:"
        grep "bin_dir" buildozer.spec || echo "No bin_dir setting found"
        
        # Build with buildozer (capture exit code)
        echo "Starting buildozer build..."
        echo "=== Buildozer command about to run ==="
        which buildozer
        buildozer --version
        
        set +e  # Don't exit on error
        
        # Try buildozer clean first to ensure fresh build
        echo "=== Cleaning buildozer cache ==="
        buildozer android clean || true
        
        # Run buildozer with maximum verbosity and error capture
        echo "=== Running buildozer android debug with maximum verbosity ==="
        # Use parallel compilation for faster builds
        export MAKEFLAGS="-j$(nproc)"
        export CCACHE_DIR=~/.ccache
        
        # Ensure bin directory exists
        mkdir -p bin
        
        # Run buildozer debug build with maximum verbosity
        echo "=== Starting buildozer android debug build ==="
        buildozer android debug --verbose 2>&1 | tee build.log
        BUILD_EXIT_CODE=$?
        
        echo "=== Build completed with exit code: $BUILD_EXIT_CODE ==="
        
        # Immediately check what buildozer created
        echo "=== Immediate post-build directory check ==="
        echo "Contents of current directory:"
        ls -la
        echo "Contents of bin directory (if exists):"
        ls -la bin/ 2>/dev/null || echo "bin directory does not exist"
        echo "Contents of .buildozer directory structure:"
        find .buildozer -type f -name "*.apk" 2>/dev/null | head -10 || echo "No APK files found in .buildozer"
        
        # Enhanced APK detection - search for any APK files first
        echo "=== Enhanced APK Detection ==="
        
        # First, search for any APK files in the entire project
        echo "Searching for any APK files in project directory..."
        APK_FILES=$(find . -name "*.apk" -type f 2>/dev/null)
        
        if [ -n "$APK_FILES" ]; then
          echo "Found APK files:"
          for apk in $APK_FILES; do
            echo "  - $apk ($(ls -lh "$apk" | awk '{print $5}'))"
          done
        else
          echo "No APK files found yet, checking buildozer cache..."
          find .buildozer -name "*.apk" -type f 2>/dev/null | head -5
        fi
        
        # Check bin directory specifically
        echo "=== Checking bin directory ==="
        if [ -d "bin" ]; then
          ls -la bin/
          if ls bin/*.apk 1> /dev/null 2>&1; then
            echo "APK files found in bin directory:"
            ls -la bin/*.apk
          else
            echo "No APK files in bin directory"
          fi
        else
          echo "bin directory does not exist"
        fi
        
        # Immediately check for specific errors if build failed
        if [ $BUILD_EXIT_CODE -ne 0 ]; then
          echo "=== BUILD FAILED - Analyzing error ==="
          echo "Exit code: $BUILD_EXIT_CODE"
          
          # Look for specific error patterns
          echo "=== Searching for specific errors ==="
          grep -A5 -B5 -i "error\|exception\|failed\|traceback" build.log | tail -50
          
          echo "=== Trying release build as fallback ==="
          buildozer android release 2>&1 | tee -a build.log
          BUILD_EXIT_CODE=$?
        fi
        
        set -e  # Re-enable exit on error
        
        echo "=== Buildozer completed with exit code: $BUILD_EXIT_CODE ==="
        
        echo "Build completed with exit code: $BUILD_EXIT_CODE"
        
        # Show different parts of the build log for debugging
        echo "=== Build Log Analysis ==="
        echo "Total log lines: $(wc -l < build.log)"
        
        echo "=== First 50 lines (setup phase) ==="
        head -50 build.log
        
        echo "=== Lines containing ERROR, FAILED, or Exception ==="
        grep -n -i "error\|failed\|exception\|traceback" build.log || echo "No obvious errors found"
        
        echo "=== Last 200 lines (final phase) ==="
        tail -200 build.log
        
        # Comprehensive APK search and debugging
        echo "=== Comprehensive APK Search ==="
        echo "Searching entire filesystem for APK files..."
        
        # First check the most likely locations
        echo "=== Checking standard APK locations ==="
        for location in "bin/" ".buildozer/android/platform/build-arm64-v8a/dists/voltmaticapp/build/outputs/apk/debug/" ".buildozer/android/platform/build-armeabi-v7a/dists/voltmaticapp/build/outputs/apk/debug/" ".buildozer/android/platform/build/dists/voltmaticapp/build/outputs/apk/debug/"; do
          if [ -d "$location" ]; then
            echo "Checking $location:"
            find "$location" -name "*.apk" -type f 2>/dev/null | head -3
          fi
        done
        
        # Then do comprehensive search
        echo "=== Full APK search ==="
        find . -name "*.apk" -type f 2>/dev/null | while read apk; do
          echo "Found APK: $apk"
          ls -la "$apk"
          file "$apk"
        done
        
        echo "=== Buildozer Directory Structure ==="
        if [ -d .buildozer ]; then
          find .buildozer -type f -name "*.apk" 2>/dev/null || echo "No APK files in .buildozer"
          echo "=== Buildozer android platform contents ==="
          ls -la .buildozer/android/platform/ 2>/dev/null || echo "No platform directory"
          if [ -d .buildozer/android/platform ]; then
            find .buildozer/android/platform -name "*apk*" -o -name "*dist*" -o -name "*build*" 2>/dev/null | head -10
          fi
        else
          echo ".buildozer directory does not exist"
        fi
        
        echo "=== Checking build log for APK generation ==="
        grep -i "apk\|package\|signing\|zipalign" build.log | tail -10 || echo "No APK-related messages in build log"
        
        # Enhanced APK collection and organization
        echo "=== Enhanced APK Collection ==="
        APK_FOUND=false
        mkdir -p bin
        
        # First, do a simple global search for ANY APK files
        echo "=== Global APK Search ==="
        ALL_APKS=$(find . -name "*.apk" -type f 2>/dev/null)
        if [ -n "$ALL_APKS" ]; then
          echo "Found APK files anywhere in project:"
          for apk in $ALL_APKS; do
            echo "  APK: $apk ($(ls -lh "$apk" | awk '{print $5}'))"
            # Copy any found APK to bin directory
            cp "$apk" "bin/$(basename "$apk")"
            cp "$apk" "bin/voltmatic-app-found.apk"
            APK_FOUND=true
          done
        else
          echo "No APK files found anywhere in project directory"
        fi
        
        # If no APKs found globally, search in specific buildozer locations
        if [ "$APK_FOUND" = false ]; then
          echo "=== Searching specific buildozer locations ==="
          # Define all possible APK locations based on buildozer behavior
          APK_SEARCH_PATHS=(
            "bin/"
            ".buildozer/android/platform/build-arm64-v8a/dists/voltmaticapp/build/outputs/apk/debug/"
            ".buildozer/android/platform/build-armeabi-v7a/dists/voltmaticapp/build/outputs/apk/debug/"
          ".buildozer/android/platform/build/dists/voltmaticapp/build/outputs/apk/debug/"
          ".buildozer/android/platform/build/dists/voltmaticapp/build/outputs/apk/"
          ".buildozer/android/platform/"
        )
        
        # Search in each path
        for search_path in "${APK_SEARCH_PATHS[@]}"; do
          if [ -d "$search_path" ]; then
            echo "Searching in: $search_path"
            find "$search_path" -name "*.apk" -type f 2>/dev/null | while read apk_file; do
              if [ -f "$apk_file" ]; then
                echo "Found APK: $apk_file ($(ls -lh "$apk_file" | awk '{print $5}'))"
                # Copy to bin with original name
                cp "$apk_file" "bin/$(basename "$apk_file")"
                # Also create a generic name for easy download
                cp "$apk_file" "bin/voltmatic-app-$(date +%Y%m%d-%H%M%S).apk"
                APK_FOUND=true
              fi
            done
          fi
        done
        
        # If still no APK found, try more aggressive search patterns
        if [ "$APK_FOUND" = false ]; then
          echo "=== Aggressive APK search with buildozer patterns ==="
          
          # Search for any directory that might contain APKs
          echo "Searching for any build output directories..."
          find .buildozer -type d -name "*apk*" 2>/dev/null | head -5
          find .buildozer -type d -name "*output*" 2>/dev/null | head -5
          find .buildozer -type d -name "*debug*" 2>/dev/null | head -5
          
          # Search for APKs with different patterns
          echo "Searching with different APK patterns..."
          find .buildozer -name "*.apk" -type f 2>/dev/null
          find .buildozer -name "*voltmatic*" -type f 2>/dev/null
          find .buildozer -name "*debug*" -type f 2>/dev/null | grep -i apk
          
          # Try to find APKs in any subdirectory
          APK_FILES=$(find .buildozer -name "*.apk" -type f 2>/dev/null)
          if [ -n "$APK_FILES" ]; then
            echo "Found APK files in buildozer cache:"
            for apk in $APK_FILES; do
              echo "  - $apk ($(ls -lh "$apk" | awk '{print $5}'))"
              cp "$apk" "bin/$(basename "$apk")"
              cp "$apk" "bin/voltmatic-app-buildozer.apk"
              APK_FOUND=true
            done
          else
            # Try alternative buildozer commands if no APK found
            echo "=== No APK found anywhere, trying alternative build commands ==="
            
            # Try force build
            echo "Trying buildozer android debug --force-build..."
            buildozer android debug --verbose --force-build 2>&1 | tee -a build.log
            
            # Search again after force build
            FORCE_BUILD_APKS=$(find . -name "*.apk" -type f 2>/dev/null)
            if [ -n "$FORCE_BUILD_APKS" ]; then
              echo "=== APK found after force build ==="
              for apk in $FORCE_BUILD_APKS; do
                echo "Found: $apk"
                cp "$apk" "bin/$(basename "$apk")"
                cp "$apk" "bin/voltmatic-app-force-build.apk"
                APK_FOUND=true
              done
            else
              # Try release build as last resort
              echo "Trying buildozer android release..."
              buildozer android release 2>&1 | tee -a build.log
              
              RELEASE_APKS=$(find . -name "*.apk" -type f 2>/dev/null)
              if [ -n "$RELEASE_APKS" ]; then
                echo "=== APK found after release build ==="
                for apk in $RELEASE_APKS; do
                  echo "Found: $apk"
                  cp "$apk" "bin/$(basename "$apk")"
                  cp "$apk" "bin/voltmatic-app-release-build.apk"
                  APK_FOUND=true
                done
              fi
            fi
          fi
        fi
        if [ "$APK_FOUND" = true ]; then
          echo "SUCCESS: APK files successfully located and copied!"
          echo "Contents of bin directory:"
          ls -la bin/
          
          # Verify APK files are valid
          for apk in bin/*.apk; do
            if [ -f "$apk" ]; then
              echo "Verifying $apk:"
              file "$apk"
              echo "Size: $(ls -lh "$apk" | awk '{print $5}')"
            fi
          done
        else
          echo "FAILURE: No APK files found despite multiple attempts"
          echo "Creating comprehensive error report..."
          
          # Create detailed error report
          echo "APK generation failed. Build exit code: $BUILD_EXIT_CODE" > bin/BUILD_FAILED.txt
          echo "Build completed at: $(date)" >> bin/BUILD_FAILED.txt
          echo "" >> bin/BUILD_FAILED.txt
          echo "=== BUILDOZER CONFIGURATION ===" >> bin/BUILD_FAILED.txt
          grep -E "requirements|android\.(api|minapi|ndk|sdk|archs)" buildozer.spec >> bin/BUILD_FAILED.txt
          echo "" >> bin/BUILD_FAILED.txt
          echo "=== ERROR ANALYSIS ===" >> bin/BUILD_FAILED.txt
          echo "Total log lines: $(wc -l < build.log)" >> bin/BUILD_FAILED.txt
          echo "" >> bin/BUILD_FAILED.txt
          echo "=== CRITICAL ERRORS ===" >> bin/BUILD_FAILED.txt
          grep -n -i "error\|failed\|exception\|traceback" build.log | head -20 >> bin/BUILD_FAILED.txt || echo "No obvious errors found" >> bin/BUILD_FAILED.txt
          echo "" >> bin/BUILD_FAILED.txt
          echo "=== LAST 100 LINES (Final Phase) ===" >> bin/BUILD_FAILED.txt
          tail -100 build.log >> bin/BUILD_FAILED.txt
          
          # Also create a simple status file
          echo "NO_APK_GENERATED" > bin/build_status.txt
        fi

    - name: Upload APK artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: apk-artifact
        path: |
          bin/*
          .buildozer/**/*.apk
          build.log
          buildozer.spec
        if-no-files-found: warn

    - name: Create build summary
      if: always()
      run: |
        echo "=== Build Summary ===" > build-summary.txt
        echo "Build exit code: $?" >> build-summary.txt
        echo "\n=== Environment Variables ===" >> build-summary.txt
        env | sort >> build-summary.txt
        echo "\n=== Directory Structure ===" >> build-summary.txt
        find . -type d | sort >> build-summary.txt
        echo "\n=== Bin Directory Contents ===" >> build-summary.txt
        ls -la bin/ 2>/dev/null || echo "bin/ directory not found" >> build-summary.txt

    - name: Upload build summary
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-summary
        path: build-summary.txt
        if-no-files-found: warn
        retention-days: 7
